<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="crypto_vision_style.css">
<script src="popup_main.js"></script>
</head>
<body class="crypto_vision_popup">

    <div id="crypto_vision_activation_button" class="active">
        <svg viewBox="0 0 128 64">
            <path d="m 64 38 l 54 -28 l -36 48 l -18 -8 l -18 8 l -36 -48 l 54 28 z"/>
        </svg>
        <span id="crypto_vision_activation_button_text">Crypto Vision Activated</span>
    </div>

    <div id="crypto_vision_donation_box">
        <span id="crypto_vision_donation_button">
            Is this extension helpful? Tip the author!
        </span>

        <div id="crypto_vision_donation_links">
            <div id="crypto_vision_donation_link_cash">
                <img src="icons/cash.png">
                <span>Cash App (Fiat)</span>
            </div>
            <div id="crypto_vision_donation_link_strike">
                <img src="icons/strike.png">
                <span>Strike (Lighting Network)</span>
            </div>
            <div id="crypto_vision_donation_link_address">
                <img src="icons/address.png">
                <span class="copied">Copied address!</span>
                <span class="normal">My Address (Any token, any chain)</span>
            </div>
        </div>
    </div>


</body>
</html>
